<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scrollpage.css">
    <style>
        .v1 {
            background-color: antiquewhite;
        }
        .v2 {
            background-color: darkcyan;
        }

        .v3 {
            background-color: cadetblue;
        }

        .v4 {
            background-color: tomato;
        }

        .v5 {
            background-color: coral;
        }

        .scrollpage-outer {
            overflow: initial;
            height: 100vh;
            width: 100vw;

            height: 200px;
            width: 300px;
            border: 2px dashed black;
        }

        .scrollpage-inner {
            display: inline-flex;
        }

        .view {
            height: 200px;
            width: 300px;
            /* margin-right: 50px; */
        } .view:last-child { margin-right: 0; }

    </style>
</head>
<body>
    <div class="scrollpage-outer">
        <div class="scrollpage-inner">
            <div class="view v1">View 1</div>
            <div class="view v2">View 2</div>
            <div class="view v3">View 3</div>
            <div class="view v4">View 4</div>
            <div class="view v5">View 5</div>
        </div>
    </div>
    <script type="text/javascript" src="./scrollpage.js"></script>
    <script type="text/javascript">
        var scrollpage = null
        window.addEventListener('load', () => {
            scrollpage = init(
                document.querySelector('.scrollpage-outer'),
                'view',
                ['view1', 'view2', 'view3', 'view4', 'view5'],
                {
                    index: 0,
                    deadZone: 50,
                }
            )
        })
        window.addEventListener('unload', () => {
            scrollpage.destroy()
        })
    </script>
</body>
</html>
